name: binary-weather
description: >-
  Sends a 1 or a 0 MQTT message depending on the weather forecast
version: 0.1.0
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: 'https://github.com/builder555/weather'
  logo:
    type: blob.asset
    data:
      url: 'https://raw.githubusercontent.com/builder555/weather/master/logo.png'
data:
  defaultDeviceType: raspberrypi3
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - raspberrypi400-64
    - nanopi-neo-air
    - fincm3
    - intel-nuc
    - jetson-nano
    - beaglebone-black
